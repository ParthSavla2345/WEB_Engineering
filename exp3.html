
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            align-self: flex-start;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Red border and error text styles */
        .fail {
            border: 2px solid red;
        }

        .success {
            border: 2px solid green;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label>Username:</label>
            <input type="text" id="username">
            <div class="error" id="usernameError"></div>

            <label>Email:</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>

            <label>Password:</label>
            <input type="password" id="password">
            <div class="error" id="passwordError"></div>

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>

            <button type="submit">SIGN UP</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username");
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("confirmPassword");

            let usernameError = document.getElementById("usernameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");

            let valid = true;

            // Username validation
            if (username.value.length <= 3 || username.value.length >= 25) {
                usernameError.textContent = "Username must be between 3 and 25 characters.";
                usernameError.style.color = "red"; // Set error message color to red
                username.classList.add("fail");
                valid = false;
            } else {
                usernameError.textContent = "";
                username.classList.add("success");
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                emailError.textContent = "Invalid email format.";
                emailError.style.color = "red"; // Set error message color to red
                email.classList.add("fail");
                valid = false;
            } else {
                emailError.textContent = "";
                email.classList.add("success");
            }

            // Password validation
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&*!])[A-Za-z\d@#$%^&*!]{8,}$/;
            if (!password.value.match(passwordPattern)) {
                passwordError.textContent = "Password must be at least 8 characters with 1 lowercase, 1 uppercase, 1 number, and 1 special character.";
                passwordError.style.color = "red"; // Set error message color to red
                password.classList.add("fail");
                valid = false;
            } else {
                passwordError.textContent = "";
                password.classList.add("success");
            }

            // Confirm Password validation
            if (confirmPassword.value !== password.value) {
                confirmPasswordError.textContent = "Passwords do not match.";
                confirmPasswordError.style.color = "red"; // Set error message color to red
                confirmPassword.classList.add("fail");
                valid = false;
            } else {
                confirmPasswordError.textContent = "";
                confirmPassword.classList.add("success");
            }

            if (valid) {
                alert("Sign Up Successful!");
            }
        });
    </script>
</body>
</html>
